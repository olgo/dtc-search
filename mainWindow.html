<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>DTC Search</title>
        <link href='./node_modules/bulma/css/bulma.css' rel='stylesheet' />
    </head>

    <body>
        <h1 class='title is-size-1'>DTC Search</h1>
        <section class='section'>
            <div class='container'>
                
                <form>

                    <div class='file has-name'>
                        <label class='file-label'>
                            <input class='file-input' type='file' name='resume' id='dtc-file'>
                            <span class='file-cta'>
                                <span class='file-icon'>
                                    <i class='fas fa-upload'></i>
                                </span>
                                <span class='file-label'>
                                    Select DTC_List
                                </span>
                            </span>
                            <span class='file-name'>
                                filename-here.xml
                            </span>
                        </label>
                    </div>
                    <br>
                    <div class='field'>
                        <label class='label'>Enter DTC String</label>
                        <textarea class='textarea' type='textarea' id='dtc-string' autofocus placeholder='59 72 FB 02 10 01 A3 02 34 01 23 02 3C 01 23' rows='5'>59 72 FB 02 10 01 A3 02 34 01 23 02 3C 01 23</textarea>
                    </div>
                    
                    <button class='button' type='submit' id='decode'>decode</button>
                </form>
                <br>
                <table width='100%'></table>
            </div>
            
        </section>
        
    </body>
        
    <script src='mainWindow.js'></script>
</html>
